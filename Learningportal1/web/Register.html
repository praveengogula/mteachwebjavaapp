<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-6">

                <form class="form-horizontal" action="reg1.jsp" method="POST">

                    <div id="legend">
                        <legend class="">Register</legend>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="Name">Name</label>
                        <div class="controls">
                            <input type="text" id="Name" name="Name" placeholder="" class="form-control input-lg">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="Email">Email</label>
                        <div class="controls">
                            <input type="email" id="Email" name="Email" placeholder="" class="form-control input-lg">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input type="password" id="password" name="password" placeholder="" class="form-control input-lg">

                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="PhoneNo">PhoneNo</label>
                        <div class="controls">
                            <input type="number" id="PhoneNo" name="PhoneNo"  placeholder="" class="form-control input-lg">

                        </div>
                    </div><br>

                    <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <button class="btn btn-success">Register</button>
                        </div>
                    </div>

                </form>

            </div> 
        </div>
    </div>
